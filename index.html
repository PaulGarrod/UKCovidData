<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <link rel="stylesheet" href="covid.css">
    <!-- add google fonts? -->
    <title>Covid 19 Info UK</title>
</head>
    <body>
        <div id="fb-root"></div>
        <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v10.0" nonce="WR4KnPu6"></script>
        <script src="https://platform.linkedin.com/in.js" type="text/javascript">lang: en_US</script>
        <div class="jumbotron jumbotron-fluid">
            <div class="container text-center">
                <h1 class="display-3">UK Covid Data</h1>
                <h3 class="display-4" id='todaysDate'></h3>
            </div>
            <div class="container">
                <div class="row socials">
                    <div id="linkedinLogo">
                        <script type="IN/Share" data-url="https://uk-covid-data.netlify.app/"></script>
                    </div>
                    <div id="fbLogo" class="fb-share-button" data-href="https://uk-covid-data.netlify.app/" data-layout="button" data-size="small">
                        <a target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fuk-covid-data.netlify.app%2F&amp;src=sdkpreparse" class="fb-xfbml-parse-ignore"></a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="row mb-5 text-center container">
            <div class="col-12 col-md-6 pb-5" >
                <h2>Daily Cases / Deaths</h2>
                <p>Click on chart key (below) to remove data</p>
                <div id="dailyChartContainer">
                    <canvas id="myDailyChart" width="450" height="450"></canvas>
                </div>
            </div> 
            <div class="col-12 col-md-6 pb-5" >
                <h2>Total Cases / Deaths</h2>
                <p>Click on chart key (below) to remove data</p>
                <div>
                    <canvas id="myCumulChart"  width="450" height="450"></canvas>
                </div>
            </div>
        </div>
        
        <div class="container text-center">
            <h2>Display data from any date</h2>
            <!-- dropdown date selector -->
            <form class='mt-4 text-center'>
                <label for='date'>Choose a date:</label>
                <select id='dates' name='dates'>
                    <option id='currentDate'>Date</option>
                </select>
            </form>
            <!--  -->
            <div id="selectedDateHeader" class='text-center m-3'></div>
            <div class="mt-3">
                <div class="row">
                    <div class="col-md-3 col-6">
                        <div id='covidCasesOnThisDate'></div>
                    </div>
                    <div class="col-md-3 col-6">
                        <div id='covidDeathsOnThisDate'></div>
                    </div>
                <div class="col-md-3 col-6">
                    <div id='totalCasesOnThisDate'></div>
                </div>
                <div class="col-md-3 col-6">
                    <div id='totalDeathsOnThisDate'></div>
                </div>
            </div>
        </div>
        
        <div class="mb-5">
            <h2>Yesterday's UK Covid Data</h2>
            <div class="row">
                <div class="col-6 col-md-3">
                    <div class="card border-dark mb-3">
                        <div class="card-header">Cases</div>
                        <div class="card-body text-dark">
                            <h5 class="card-title" id='todaysCases'></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card border-dark mb-3">
                        <div class="card-header">Deaths</div>
                        <div class="card-body text-dark">
                            <h5 class="card-title" id='todaysDeaths'></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card border-dark mb-3">
                        <div class="card-header">Total Cases</div>
                        <div class="card-body text-dark">
                            <h5 class="card-title" id='totalCases'></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card border-dark mb-3">
                        <div class="card-header">Total Deaths</div>
                        <div class="card-body text-dark">
                            <h5 class="card-title" id='totalDeaths'></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer text-center p-3 col-12"> 
        <h5>
            <a href="https://www.linkedin.com/in/paulgarrod/" target="_blank">
                Created By Paul Garrod
            </a>
             | 
            <a href="https://www.prgwebdesign.com" target="_blank">
                Lets Work Together
            </a>
        </h5>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
    <script src='requests.js'></script>
    <script src='functions.js'></script>
    <script src='covid19.js'></script>
    <script src='charts.js'></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
