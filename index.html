<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
    <link rel="stylesheet" href="covid.css">
    <!-- add google fonts -->
    <title>Covid 19 Info UK</title>
</head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-3 text-center">UK Covid Data</h1>
                <h3 class="display-4 text-center" id='todaysDate'></h3>
            </div>
        </div>
        
        <!-- Charts -->
        <div class="row mb-5 pb-5 text-center">
            <div class="col-12 col-md-6 pb-5" id="dailyChartContainer">
                <h2>Daily Cases / Deaths</h2>
                <canvas id="myDailyChart" width="450" height="450"></canvas>
            </div>
            <div class="col-12 col-md-6 pb-5">
                <h2>Total Cases / Deaths</h2>
                <canvas id="myCumulChart"  width="450" height="450"></canvas>
            </div>
        </div>
        
        <!-- dropdown date selector -->
        <form class='text-center'>
            <label for='date'>Choose a date:</label>
            <select id='dates' name='dates'>
                <option id='currentDate'>Date</option>
            </select>
        </form>
        <!--  -->
        <div id="selectedDateHeader" class='text-center m-3'></div>
        <div class="container text-center mt-3">
            <div class="row">
                <div class="col-md-3 col-6">
                    <div id='covidCasesOnThisDate'></div>
                </div>
                <div class="col-md-3 col-6">
                    <div id='covidDeathsOnThisDate'></div>
                </div>
                <div class="col-md-3 col-6">
                    <div id='totalCasesOnThisDate'></div>
                </div>
                <div class="col-md-3 col-6">
                    <div id='totalDeathsOnThisDate'></div>
                </div>
            </div>
        </div>

        <div class="container text-center mb-5">
            <h2>Yesterday's UK Covid Data</h2>
            <div class="row">
                <div class="col-6 col-md-3">
                    <div class="card border-dark mb-3">
                        <div class="card-header">Cases</div>
                        <div class="card-body text-dark">
                            <h5 class="card-title" id='todaysCases'></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card border-dark mb-3">
                        <div class="card-header">Deaths</div>
                        <div class="card-body text-dark">
                            <h5 class="card-title" id='todaysDeaths'></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card border-dark mb-3">
                        <div class="card-header">Total Cases</div>
                        <div class="card-body text-dark">
                            <h5 class="card-title" id='totalCases'></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
                <div class="col-6 col-md-3">
                    <div class="card border-dark mb-3">
                        <div class="card-header">Total Deaths</div>
                        <div class="card-body text-dark">
                            <h5 class="card-title" id='totalDeaths'></h5>
                            <p class="card-text"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer row text-center">
            <div class="col-12">
                <h5>Created by Paul Garrod </h5>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.2.0/chart.min.js"></script>
        <script src='requests.js'></script>
        <script src='functions.js'></script>
        <script src='covid19.js'></script>
        <script src='charts.js'></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
